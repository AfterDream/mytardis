<div class="control-group">

  <div class="control-label">Type</div>

  <div class="controls">
    <select name="type" id="id_type">
      <option value="publication">Publication</option>
      <option value="website">Website</option>
    </select>

  </div>

</div>

<div class="control-group">

  <div class="control-label">Identifier</div>

  <div class="controls">
    <input type="text" name="identifier" id="id_identifier"
           value="{{identifier}}" />

  </div>

</div>

<div class="control-group">

  <div class="control-label">Title</div>

  <div class="controls">
    <input id="id_title" type="text" name="title" maxlength="100"
           value="{{title}}" />

  </div>

</div>

<div class="control-group">

  <div class="control-label">Notes</div>

  <div class="controls">
    <textarea id="id_notes" rows="10" cols="40"
              name="notes">{{notes}}</textarea>

  </div>

</div>
