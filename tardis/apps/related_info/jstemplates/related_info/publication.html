<blockquote cite="{{identifier}}">

  {{notes}}
  <small>
    <a href='{{identifier}}'>{{identifier}}</a>
    <a href="#" class="edit-related-info btn btn-mini btn-warning"
       title="Edit">
      <i class="icon-pencil"></i>
      Edit

    <a href="#" class="delete-related-info btn btn-mini btn-danger"
       title="Delete">
      <i class="icon-remove"></i>
      Delete
    </a>
  </small>
</blockquote>
